<div class="container">
    <h1>
        <a [routerLink]="['/students']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </a>
        Add New Student
    </h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveStudent()" #studentForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="student.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" [(ngModel)]="student.phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="student.email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</div>
